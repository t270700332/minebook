<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
   <title>登录</title>
   <link th:href="@{/loginCss/login.css}" rel="stylesheet"/>
   <link th:href="@{/common/css/customIcons/iconfont.css}" rel="stylesheet"/>
   <th:block th:include="/common/common_header :: header"></th:block>
</head>
<body>
    <form class="form-signin" id="app">
        <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">记账本</h1>
        </div>
        <div class="form-label-group">
	        <el-input prefix-icon="iconfont icon-ali-nickname" v-model="userName" placeholder="请输入用户名" clearable></el-input>
      	</div>
      	<div class="form-label-group">
	        <el-input v-model="password" prefix-icon="iconfont  icon-ali-locking" type="password" placeholder="请输入密码" clearable></el-input>
      	</div>
      	<el-button type="primary" style="width:100%;" :loading="loadingFlag" @click="login">{{loginText}}</el-button>
      	<p class="mt-5 mb-3 text-muted text-center" th:text="${versionName}"></p>
    </form>
</body>
<script>
	    new Vue({
	      el: '#app',
	      data: function() {
	        return {
	        	userName:"",
	        	password:"",
	        	loadingFlag:false,
	        	loginText:"登录"
	        }
	      },
	      methods:{
	    	  login(){
	    		  this.loadingFlag = true;
	    		  this.loginText = "登录中";
	    	  }
	      }
	    })
  </script>
</html>
