<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
   <title>主页</title>
   <th:block th:include="/common/common_header :: header"></th:block>
   <link th:href="@{/statics/common/css/customIcons/iconfont.css}" rel="stylesheet"/>
   <link th:href="@{/statics/indexCss/index.css}" rel="stylesheet"/>
</head>
<body>

<!-- <div>欢迎你<span th:text="${user.username}"></span></div> -->
<div id="app">
	<div id="bg1">
		<div id="bg1-c"></div>
	</div>
	<div class="container" style="position:relative;">
	<nav class="navbar navbar-expand-lg">
	<div class="collapse navbar-collapse">
	<span class="navbar-text">
      <img alt=""  th:src="@{/statics/img/logo.png}" class="header-logo-img" >
    </span>
	<ul class="nav navbar-nav justify-content-end mr-auto" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link" v-bind:class="{active:isActive}" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">概览</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">记一笔</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">账户</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#report" role="tab" aria-controls="contact" aria-selected="false">报表</a>
	  </li>
	</ul>
	<span class="navbar-text">
      <a class="header-user-a">个人中心</a><a class="header-user-name" th:text="${user.username}"></a>
      <a class="header-logout-a" th:href="@{/logout}"><i class="iconfont  icon-ali-Import"></i></a>
    </span>
	</div>
	</nav>
	<div class="tab-content" id="myTabContent">
	  <div class="tab-pane fade" v-bind:class="{show:isShow, active:isActive}" id="home" role="tabpanel" aria-labelledby="home-tab">home-tab</div>
	  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
	       
	  </div>
	  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
	  	<el-container style="margin-top:20px;">
	  	      <el-aside width="60px" style="background-color:red;height:100%;">Aside</el-aside>
			  <el-aside width="180px">Aside</el-aside>
			  <el-container>
			    <el-header>Header</el-header>
			    <el-main>Main</el-main>
			  </el-container>
			</el-container>
	  </div>
	  <div class="tab-pane fade" id="report"  role="tabpanel" aria-labelledby="contact-tab">报表-tab</div>
	</div>
	</div>
</div>
<script>
  new Vue({
	      el: '#app',
	      data() {
	        return {
	        	isActive:true,
	        	isShow:true
	        }
	      },
	      methods:{
	    	 
	      }
	    })
  </script>
</body>

</html>
